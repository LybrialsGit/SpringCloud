spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/LybrialsGit/config-repository.git"
          cloneOnStart: true
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKER_HOST:localhost}:${KAFKA_BROKER_PORT:9092}
  kafka:
    bootstrapServers: ${KAFKA_BROKER_HOST:localhost}:${KAFKA_BROKER_PORT:9092}