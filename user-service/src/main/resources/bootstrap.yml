spring:
  application:
    name: user-service
  cloud:
    config:
      uri: http://${CONFIG_HOST:localhost}:${CONFIG_PORT:8888}
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKER_HOST:localhost}:${KAFKA_BROKER_PORT:9092}
  kafka:
    bootstrapServers: ${KAFKA_BROKER_HOST:localhost}:${KAFKA_BROKER_PORT:9092}
  sleuth:
    sampler:
      probability: 1.0
  zipkin:
    sender:
      type: kafka